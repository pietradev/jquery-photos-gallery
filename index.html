<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing JQuery</title>
    <link rel="preconnect" href="http://fonts.googleapis.com">
    <link rel="preconnect" href="http://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Photos Gallery</h1>
        <button type="button">New Image +</button>
    </header>
    <form action="">
        <h2>Insert New Image</h2>
        <input type="url" required placeholder="Image URL" id="url-new-image">
        <button type="submit">Add</button>
        <button type="reset" id="cancel-button">Cancel</button>
    </form>
   
    <ul>
        <li>
            <img src="./images/foto1.jpg" alt="Painting of a cat">
            <div class="overlay-imagem-link">
                <a href="./images/foto1.jpg" target="_blank">Real Size Image</a>
            </div>
        </li>
        <li>
            <img src="./images/foto2.jpg" alt="Painting of a cat">
            <div class="overlay-imagem-link">
                <a href="./images/foto2.jpg" target="_blank">Real Size Image</a>
            </div>
        </li>
        <li>
            <img src="./images/foto3.jpg" alt="Painting of a cat">
            <div class="overlay-imagem-link">
                <a href="./images/foto3.jpg" target="_blank">Real Size Image</a>
            </div>
        </li>
        <!-- Add more list items as needed -->
    </ul>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
